<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: wheat
        }
    </style>
</head>

<body>

    <script>
        function change(arr) {
            let diff = 0;
            let percent = 0;
            let newArr = [];

            for (let i = 0; i < arr.length - 1; ++i) {
                if (arr.length === 1) return null;
                percent = arr[i] / 100;
                diff = arr[i] - arr[i + 1];
                newArr.push(Math.round(diff/ percent)+"%");

            }
            return newArr;
        }

        console.log(change([1000, 1300, 990]))
        
    </script>
</body>

</html>
