<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <script>
        let promise=new Promise((resolve,reject)=>{
            resolve("Sikerült a végrehajtás")
        })

        promise.then((value)=>{
            console.log(value)
        })



        let promise2=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("Sikeresen lefutott ez a szar")
            },3000)
        })
        promise2
        .then((value)=>{
            console.log(value)
        })


        let write=(value)=>{
            console.log(value)
        }

        let promise3=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("Ez a szar is sikeresen lefutott")
            },3000)
        })

        promise3.then((value)=>{
            write(value)
        })


        let add=(arr)=>{
            return arr[0]+arr[1]
        }

        let promise4=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve([1,2])
            },3000)
        })

        promise4.then((value)=>{
           console.log(add(value))
        })

        let promise5=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                reject("Szar ez a szar")
            },3000)
        })


        let promiseLog=(promise)=>{
            promise.then((value)=>{
                console.log(value)
            })
            .catch((value)=>{
                console.log(value)
            })

            
        }

        promiseLog(promise)
        promiseLog(promise2)
        promiseLog(promise3)
        promiseLog(promise4)
        promiseLog(promise5)


        let promise6=new Promise((resolve,reject)=>{
            setTimeout(()=>{
            resolve([1,2,3])
            },3000)
        })
    
        promise6
        .then((value)=>{
            console.log(value)
            return value
        })
        .then((value)=>{
          
            console.log(value[0],value[1])
            return value
        })
        .then((value)=>{
            console.log(value[0])
        })

    </script>
</body>
</html>
